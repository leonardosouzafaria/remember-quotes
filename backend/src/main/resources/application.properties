
spring.h2.console.enabled=true
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=true

telegram.chatid=${CHAT_ID}
telegram.bot.token=${BOT_TOKEN}

# Habilitar CORS globalmente
spring.webmvc.cors.enabled=true

# Permitir solicitações de todos os domínios
spring.webmvc.cors.allowed-origins=*

# Métodos HTTP permitidos
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE

# Cabeçalhos permitidos
spring.webmvc.cors.allowed-headers=*