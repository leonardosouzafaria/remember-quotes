<h2>Lista de Citações</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm table-bordered">
    <thead>
      <tr>
        <th>Quote</th>
        <th>Book</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quote of quotesList">
        <td>{{quote.quote}}</td>
        <td>{{quote.book}}</td>
        <td>{{quote.author}}</td>
      </tr>
    </tbody>
  </table>
</div>
